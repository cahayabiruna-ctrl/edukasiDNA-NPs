<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Edukasi DNA Naga Persada</title>
    <meta name="description" content="Audio Edukasi dan Transkrip DNA Tim Divi Naga Persada oleh Deka Sonjaya.">
    <meta name="keywords" content="DVTEAM, OPALP, Divi Naga Persada, Deka Sonjaya, Edukasi, Motivasi">
    <meta name="author" content="Deka Sonjaya">

    <link rel="icon" href="DVlogo.png" type="image/png">
    
    <style>
        :root {
            --primary-color: #0a0a23;
            --secondary-color: #f5f5f5;
            --accent-color: #d4af37; /* Emas */
            --text-color: #e0e0e0;
            --bg-color: #1b1b32;
            --highlight-bg: #3b3b4f;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, Helvetica, Arial, sans-serif;
            background-color: var(--primary-color);
            color: var(--text-color);
            margin: 0;
            padding: 20px;
            line-height: 1.6;
        }

        .container {
            max-width: 800px;
            margin: 0 auto;
            background-color: var(--bg-color);
            border-radius: 10px;
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.5);
            overflow: hidden;
            border: 1px solid var(--highlight-bg);
        }

        header {
            text-align: center;
            padding: 20px;
            background-color: var(--highlight-bg);
            border-bottom: 2px solid var(--accent-color);
        }

        header img {
            max-width: 100px;
            border-radius: 50%;
            border: 3px solid var(--accent-color);
            margin-bottom: 10px;
        }

        header h1 {
            margin: 0;
            color: var(--accent-color);
            font-size: 2em;
            font-weight: 700;
        }
         header p {
            font-style: italic;
            color: var(--secondary-color);
            margin: 5px 0 0 0;
        }

        #audioPlayer {
            width: 100%;
            border-radius: 0;
            margin-top: 20px;
        }
        
        audio {
            filter: sepia(20%) saturate(70%) grayscale(1) contrast(99%) invert(98%);
        }

        #transkripContainer {
            padding: 25px;
            max-height: 500px;
            overflow-y: auto;
            text-align: left;
        }

        .transkrip-item {
            margin-bottom: 10px; /* Sedikit dikurangi */
            padding: 12px 15px; /* Disesuaikan untuk satu baris */
            border-radius: 8px;
            background-color: var(--primary-color);
            border-left: 5px solid var(--highlight-bg);
            cursor: pointer;
            transition: background-color 0.3s, border-color 0.3s;
        }

        .transkrip-item:hover {
            background-color: var(--highlight-bg);
        }

        .transkrip-item.active {
            background-color: var(--highlight-bg);
            border-left: 5px solid var(--accent-color);
            box-shadow: 0 0 10px rgba(212, 175, 55, 0.3);
        }

        .transkrip-item strong {
            color: var(--accent-color);
            font-size: 1.1em;
            /* 'display: block' dan 'margin-bottom' dihapus agar rapi */
        }
        
        /* Gaya untuk span teks dihapus karena tidak lagi digunakan */

        /* Scrollbar styling */
        ::-webkit-scrollbar {
            width: 10px;
        }
        ::-webkit-scrollbar-track {
            background: var(--primary-color);
        }
        ::-webkit-scrollbar-thumb {
            background: var(--highlight-bg);
            border-radius: 5px;
        }
        ::-webkit-scrollbar-thumb:hover {
            background: var(--accent-color);
        }
        
        footer {
            text-align: center;
            padding: 15px;
            font-size: 0.9em;
            color: #888;
            background-color: var(--highlight-bg);
            margin-top: 20px;
        }
    </style>
</head>
<body>

    <div class="container">
        <header>
            <img src="DVlogo.png" alt="Logo DVTEAM">
            <h1>DNA Naga Persada</h1>
            <p>Oleh: Deka Sonjaya</p>
        </header>

        <audio id="audioPlayer" controls preload="metadata">
            <source src="pelDNAnaga.mp3" type="audio/mpeg">
            Browser Anda tidak mendukung elemen audio.
        </audio>

        <div id="transkripContainer">
            </div>
        
    </div>
    
    <footer>
        &copy; 2025 - DVTEAM Naga Persada
    </footer>

    <script>
        // PERUBAHAN DI SINI: Array transkrip dipersingkat hanya poin penting
        const transkrip = [
            { time: 0, title: "Pembuka" },
            { time: 70, title: "Sesi 1: Fondasi di Balik Sang Naga" },
            { time: 88, title: "Fondasi Pertama: Konsultan, Bukan Perekrut" },
            { time: 165, title: "Fondasi Kedua: Berbicara pada Hati" },
            { time: 202, title: "Fondasi Ketiga: Duplikasi Sederhana" },
            { time: 229, title: "Sesi 2: Alur Percakapan Naga dalam Aksi" },
            { time: 252, title: "Langkah 1: Pembuka Pintu" },
            { time: 264, title: "Langkah 2: Filter Peminat" },
            { time: 299, title: "Langkah 3: Ledakan Rasa Penasaran (Cerita)" },
            { time: 332, title: "Langkah 4: Pivot Profesional" },
            { time: 354, title: "Langkah 5: Mengunci Komitmen & Closing" },
            { time: 457, title: "Tahap Konsultasi & Closing" },
            { time: 540, title: "Penanganan Masalah: Trauma/Scam" },
            { time: 611, title: "Penanganan Masalah: Tidak Punya Uang" },
            { time: 648, title: "Penanganan Masalah: Tidak Bisa Merekrut" },
            { time: 688, title: "Sesi 3: Dari Anggota Baru Menjadi Ketua Tim" },
            { time: 700, title: "Misi 72 Jam Pertama" },
            { time: 708, title: "Sistem Pelatihan Tiga Langkah" },
            { time: 735, title: "Kesimpulan dan Penutup" },
            { time: 763, title: "Tiga Hal Penting yang Harus Diingat" },
            { time: 868, title: "Hafalkan: Kalimat-kalimat Kunci" },
            { time: 892, title: "Penutup Akhir" }
        ];

        
        const audioPlayer = document.getElementById('audioPlayer');
        const transkripContainer = document.getElementById('transkripContainer');
        let transkripItems = [];

        // PERUBAHAN DI SINI: Fungsi diubah agar HANYA menampilkan title (label)
        function createTranskripElements() {
            transkrip.forEach((item, index) => {
                const div = document.createElement('div');
                div.classList.add('transkrip-item');
                div.dataset.time = item.time;
                div.dataset.index = index;

                const title = document.createElement('strong');
                title.textContent = item.title;
                
                div.appendChild(title); // Hanya menambahkan title (label)
                
                // Baris untuk 'text' (span) dihapus sesuai permintaan

                transkripContainer.appendChild(div);
                transkripItems.push(div);
            });
        }

        // FUNGSI DI BAWAH INI TIDAK DIUBAH
        
        // Fungsi untuk menyorot transkrip aktif
        function highlightTranskrip(currentTime) {
            let activeIndex = -1;
            
            for (let i = transkrip.length - 1; i >= 0; i--) {
                if (currentTime >= transkrip[i].time) {
                    activeIndex = i;
                    break;
                }
            }

            transkripItems.forEach((item, index) => {
                if (index === activeIndex) {
                    if (!item.classList.contains('active')) {
                        item.classList.add('active');
                        item.scrollIntoView({ behavior: 'smooth', block: 'center' });
                    }
                } else {
                    item.classList.remove('active');
                }
            });
        }

        // Event listener untuk audio player
        audioPlayer.addEventListener('timeupdate', () => {
            highlightTranskrip(audioPlayer.currentTime);
        });

        // Event listener untuk klik pada transkrip
        transkripContainer.addEventListener('click', (e) => {
            const item = e.target.closest('.transkrip-item');
            if (item) {
                const time = parseFloat(item.dataset.time);
                audioPlayer.currentTime = time;
                if (audioPlayer.paused) {
                    audioPlayer.play();
                }
            }
        });

        // Inisialisasi
        createTranskripElements();
        if (transkripItems.length > 0) {
            transkripItems[0].classList.add('active');
        }
    </script>

</body>
</html>
